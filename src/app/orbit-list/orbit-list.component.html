<table>
    <h1>Total Operational: {{myInput}}</h1>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor="let sats of satellites; index as i" [class.odds]="i % 2 === 0" [class.evens]="i % 2 !== 0">

        <!-- satellites[i] -->

        <!-- name: string, type: string, launchDate: string, orbitType: string, operational: boolean -->



        <td >{{sats.name}}</td>

        <td [class.warning]="sats.isSpaceDebris()">{{sats.type}}</td>
        
        <td >{{sats.operational}}</td>
        <td >{{sats.orbitType}}</td>
        <td >{{sats.launchDate}}</td>

    </tr>
   
</table>
